---
jsonPatch:
  title: JSON Patch
  description: A JSONPatch document as defined by RFC 6902
  type: array
  items:
    type: object
    title: Individual JSON patch operation
    required:
      - op
      - path
    properties:
      path:
        description: A JSON Pointer path to apply the operation to
        type: string
        pattern: "^(/[^/~]*(~[01][^/~]*)*)*$"
    oneOf:
      - title: Add / Replace / Test
        properties:
          op:
            description: The operation to perform
            type: string
            enum: [add, replace, test]
          value:
            description: The value to add, replace or test
            oneOf:
              - type: array
              - type: boolean
              - type: number
              - type: object
              - type: string
            nullable: true
        required: [value]
      - title: Copy / Move
        properties:
          op:
            description: The operation to perform
            type: string
            enum: [copy, move]
          from:
            description: A JSON Pointer path to the referenced value
            type: string
            pattern: "^(/[^/~]*(~[01][^/~]*)*)*$"
        required: [from]
      - title: Remove
        properties:
          op:
            description: The operation to perform
            type: string
            enum: [remove]
  example:
    - op: replace
      path: icon_class
      value: fas fa-microscope

problemDetail:
  title: Problem Detail
  description: A problem detail document as defined by RFC 7807
  externalDocs:
    url: https://tools.ietf.org/html/rfc7807
  type: object
  properties:
    type:
      description: Machine-readable error type
      type: string
      format: url
    title:
      description: A short, human-readable summary of the problem type.
      type: string
    status:
      description: |-
        The HTTP status code generated by the origin server for this
        occurrence of the problem.
      type: integer
    detail:
      description: |-
        A human-readable explanation specific to this occurrence of the
        problem.
    instance:
      description: URI that identifies this specific problem occurrence
      type: string
      format: url
  additionalProperties: false
