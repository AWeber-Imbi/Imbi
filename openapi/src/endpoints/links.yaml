paths:
  collection:
    get:
      description: Retrieve the collection of links for a project
      summary: Get Links
      tags: [Projects]
      responses:
        '200':
          description: Success
          headers:
            Cache-Control: { $ref: '../components/headers.yaml#/Cache-Control' }
          content:
            application/json: &responseContent
              schema:
                type: array
                items:
                  $ref: '../schemas/project_link.yaml#/read'
              examples:
                records:
                  summary: Multiple group records
                  value:
                    - project_id: 1
                      link_type_id: 1
                      created_by: test_user
                      last_modified_by: ~
                      link_type: Documentation
                      icon_class: fas book
                      url: https://imbi.readthedocs.io
                    - project_id: 1
                      link_type_id: 2
                      created_by: test_user
                      last_modified_by: ~
                      link_type: Repository
                      icon_class: fab gitlab
                      url: https://gitlab.com/AWeber/Imbi
            application/msgpack:
              <<: *responseContent
        '401': { $ref: '../components/responses.yaml#/Unauthorized' }
    post:
      summary: Create Link
      description: Create a new project link record
      requestBody:
        description: The project link record to create
        content:
          application/json: &postContent
            schema:
              $ref: '../schemas/project_link.yaml#/write'
            examples:
              record:
                $ref: '#/components/examples/record'
          application/msgpack:
            <<: *postContent
      tags: [Projects]
      responses:
        '200': { $ref: './link.yaml#/components/responses/Success' }
        '400': { $ref: '../components/responses.yaml#/RequestError' }
        '401': { $ref: '../components/responses.yaml#/Unauthorized' }
        '409': { $ref: '../components/responses.yaml#/Conflict' }
    parameters:
      - name: id
        in: path
        description: The Project ID
        required: true
        schema:
          type: number

components:
  examples:
    record:
      summary: A project link record
      value:
        project_id: 1
        link_type_id: 1
        url: https://imbi.readthedocs.io
