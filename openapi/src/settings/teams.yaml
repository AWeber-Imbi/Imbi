paths:
  collection:
    get:
      description: Retrieve the collection of teams
      summary: Get Teams
      tags: [Settings]
      responses:
        "200":
          description: Success
          headers:
            Cache-Control: { $ref: '../components/headers.yaml#/Cache-Control' }
          content:
            application/json: &responseContent
              schema:
                type: array
                items:
                  $ref: '../schemas/team.yaml'
              examples:
                records:
                  summary: Multiple team records
                  value:
                    - team_name: Platform Support Engineering
                      slug: PSE
                      icon_class: fas fa-blind
                    - team_name: Quality Assurance
                      slug: QA
                      icon_class: fas fa-microscope
            application/msgpack:
              <<: *responseContent
      security: [{apiKey: []}, {session: []}]
