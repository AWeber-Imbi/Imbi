title: Project Fact Type Option
description: |
  Defines options that are available for a project fact type
type: object
properties:
  fact_type_id:
    type: string
    format: uuid
  option_id:
    type: string
    format: uuid
  value:
    description: The option value
    type: string
  score:
    description: The score value for the option
    type: number
    default: 0
required:
  - fact_type_id
  - option_id
  - value
  - score
additionalProperties: false
