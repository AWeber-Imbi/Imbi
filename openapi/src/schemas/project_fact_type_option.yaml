title: Project Fact Type Option
description: |
  Defines options that are available for a project fact type
type: object
properties:
  project_type:
    description: The project type the fact type option is for
    type: string
  fact_type:
    description: The fact type the option is for
    type: string
  value:
    description: The option value
    type: string
  score:
    description: The score value for the option
    type: number
    default: 0
required:
  - project_type
  - fact_type
  - value
  - score
additionalProperties: false
