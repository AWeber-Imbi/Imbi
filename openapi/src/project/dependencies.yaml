paths:
  collection:
    get:
      description: Retrieve the collection of dependencies for a project
      summary: Get Dependencies
      tags: [Projects]
      responses:
        '200':
          description: Success
          headers:
            Cache-Control: { $ref: '../components/headers.yaml#/Cache-Control' }
          content:
            application/json: &responseContent
              schema:
                type: array
                items:
                  $ref: '../schemas/project_dependency.yaml#/read'
              examples:
                records:
                  summary: Multiple records
                  value:
                    - project_id: 2
                      created_by: test_user
                      dependency_id: 1
                    - project_id: 3
                      created_by: test_user
                      dependency_id: 1
            application/msgpack:
              <<: *responseContent
        '401': { $ref: '../components/responses.yaml#/Unauthorized' }
    post:
      summary: Create Dependency
      description: Create a new project dependency record
      requestBody:
        description: The project dependency record to create
        content:
          application/json: &postContent
            schema:
              $ref: '../schemas/project_dependency.yaml#/write'
            examples:
              record:
                $ref: '#/components/examples/record'
          application/msgpack:
            <<: *postContent
      tags: [Projects]
      responses:
        '200': { $ref: './dependency.yaml#/components/responses/Success' }
        '400': { $ref: '../components/responses.yaml#/RequestError' }
        '401': { $ref: '../components/responses.yaml#/Unauthorized' }
        '409': { $ref: '../components/responses.yaml#/Conflict' }
    parameters:
      - name: id
        in: path
        description: The ID of the project for the dependencies
        required: true
        schema:
          type: number

components:
  examples:
    record:
      summary: A project dependency record
      value:
        dependency_id: 1
